<!DOCTYPE html>
<html>
  <head>
    <title>Newsletter Signup</title>
  </head>
  <body>
    <!-- A short comment -->
    <h1>Newsletter Signup</h1>
    <p class="intro" id="simple">
      To receive our weekly emails, enter your email address below.
      <a href="info.html">Get more info</a>.
    </p>
    <div class="form">
      <form>
        <label>
          Enter your email:
          <input name="email" placeholder="user.name@domain.test"/>
        </label>
        <p class="controls">
          <button id="cancelButton">Cancel</button>
          <button type="submit" id="submitButton">Subscribe</button>
        </p>
      </form>
    </div>
    <script>
      let p = document.querySelector('p');
      console.log(Object.getPrototypeOf(p));
      console.log(p instanceof HTMLParagraphElement);
      console.log(p instanceof HTMLAnchorElement);
      console.log(p instanceof Element);
      console.log(p instanceof HTMLElement);
      console.log(p instanceof Node);
      console.log(p instanceof SVGElement);
      console.log(p.tagName);
      console.log(document.querySelector('a').constructor);
    </script>
  </body>
</html>
