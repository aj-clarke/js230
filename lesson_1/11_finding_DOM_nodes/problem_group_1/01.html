<!doctype html>
<html lang="en-US">
  <head>
    <title>On the River</title>
  </head>
  <body>
    <h1>On The River</h1>
    <p>The sun is low</p>
    <p>The waters flow</p>
    <script>
      function getPElements(node) {
        let pElements = [];
        let nodes = node.childNodes;

        for (let i = 0; i < nodes.length; i++) {
          if (nodes[i] instanceof HTMLParagraphElement) {
            pElements.push(nodes[i]);
          }
        }

      return pElements;
      }

      console.log(getPElements(document.body));
    </script>
  </body>
</html>
