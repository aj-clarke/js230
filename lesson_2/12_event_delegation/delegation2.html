<head>
  <style>
    #message {
      padding: .5em .8em;
      background-color: lightyellow;
      display: inline-block;
    }

    a.highlight {
      color: green;
    }
  </style>
</head>
<body>
  <button>One</button>
  <button>Two</button>
  <a href="#">Three</a>
  <a href="#">Four</a>

  <div>
    <p>
      <button>Five</button>
      <button>Six</button>
      <a href="#">Seven</a>
      <a href="#">Eight</a>
    </p>
  </div>
  <div id="message"></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      
      document.addEventListener('click', event => {
        let messageText = document.getElementById('message');

        if (event.target instanceof HTMLButtonElement) {
          messageText.textContent = event.target.textContent + ' was clicked!';
        } else if (event.target instanceof HTMLAnchorElement) {
          event.preventDefault();
          messageText.textContent = event.target.textContent + ' was clicked!';
        }
      });
    });
  </script>
</body>
